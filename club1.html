    .dropbtn{
        background-color: #4CAF50;

        padding: 16px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .dropbtn:hover, .dropbtn:focus{
        background-color: green;
    }
    .dropdown {
        float: right;
        position: relative;
        display: inline-block;
    }
    .dropdown-content{
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown-content a:hover { background-color : #ddd }
    .show { display : block; }


    .topnav {
        overflow: hidden;
        background-color: #333;
        margin-left: -10px;
        margin-top:-10px;

    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 4vh;
        font-weight: bold;
    }

    .topnav a:hover {
        background-color: royalblue;
        color: white;
    }

    .topnav a.active {
        background-color: royalblue;
        color: white;
    }

    .topnav input[type=text] {
        float: right;
        padding: 6px;
        margin-top: 8px;
        margin-right: 16px;
        border: none;
        font-size: 17px;
    }

    @media screen and (max-width: 600px) {
        .topnav a, .topnav input[type=text] {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
        }
        .topnav input[type=text] {
        border: 1px solid #ccc;  
        }
    }
    form.search button {
        float: right;
        padding: 15px;
        background: #2196F3;
        color: white;
        font-size: 17px;
        border: 1px solid grey;
        cursor: pointer;
        margin-right: 10px;
        margin-top: 20px;

    }
    form.search input[type=text] {
        padding: 10px;
        font-size: 17px;
        border: 1px solid grey;
        float: right;
        width: 20%;
        height: 15px;
        background: #f1f1f1;
        border-radius: 5px;
        margin-top: 12px;
    }

    

    form.search button:hover {
        background: #0b7dda;
    }

    form.search::after {
        content: "";
        clear: both;
        display: table;
    }
        
    </style>

        <head>

        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>

        <div id = "navbar">
            <div id = "textContainer">
                <div id = "title">
                    <h1>Rocklin High School Clubs</h1>
                </div>
            </div>
        </div>

        


        <div id = "burgerContainer">
                <button onclick="myFunction()" class="dropbtn">Club List</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#club1">Club 1</a>
                    <a href="#club2">Club 2</a>
                    <a href="#club3">Club 3</a>
                </div>
            </div>
        </div>



    </body>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }   
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                     var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                         openDropdown.classList.remove('show');
                    }
                 }
            }
        }
    
    </script>
